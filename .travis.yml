env:
    - CODECOV_TOKEN="c3eeb39f-53c7-415a-8cdd-a6d7b27bcc2b"
language: python
python:
    - "3.6"
    - "3.7"
    - "3.8"
before_install:
    - pip install -U pip
install:
    - pip install -r requirements.txt
    - pip install codecov 
script:
    - coverage run --source src -m unittest -v
    - coverage report -im
after_success:
    - codecov